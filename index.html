<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <!-- Add your site or application content here -->
  <p>Puget Sound Bulletin Content Generator</p>
  <label for="term-select">Choose a term</label>

<select name="term" id="term-select">
    <option value="2158">Spring 2021</option>
    <option value="2160">Fall 2021</option>
</select>

<ul id="departments">
  <li><a href="display.html?department=1&term=2158">School of Business and Leadership</a></li>
  <li><a href="display.html?department=2&term=2158">Chemistry</a></li>
</ul>

<script>
var selectElement = document.querySelector('#term-select');

selectElement.addEventListener('change', (event) => {
  var elements = document.querySelectorAll("#departments > li > a");
  for (var i = 0; i < elements.length; i++) {
      var href = elements[i].getAttribute("href");
      var newHref = href.replace(/(term=).*?(&|$)/,'$1' + event.target.value + '$2');
      elements[i].setAttribute("href", newHref);
  }

});

</script>
</body>

</html>
